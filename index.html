<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>EcoImpact Login</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/auth.js"></script>
  </head>

  <body
    class="min-h-screen w-screen bg-gradient-to-b from-green-500 via-green-400 to-green-200"
  >
    <div class="grid grid-cols-1 md:grid-cols-2 h-full">
      <div
        class="min-h-screen md:flex flex-col justify-center items-center bg-green-600 text-white p-10"
      >
        <img
          src="ewaste.jpg"
          class="rounded-xl shadow-lg justify-center mb-6 w-110 h-96"
        />

        <h1 class="text-4xl justify-center text-center font-bold mb-4">
          Join the Green Revolution with EcoImpact
        </h1>

        <p class="text-lg text-green-100 text-center w-3/4">
          A smart platform that connects people to responsible e-waste recycling
          while rewarding sustainable action
        </p>
      </div>

      <div class="flex justify-center items-center">
        <div class="bg-white p-8 rounded shadow w-96">
          <h2 class="text-3xl font-bold text-center text-green-600 mb-6">
            EcoImpact
          </h2>

          <form id="authForm">
            <input
              id="email"
              type="email"
              placeholder="Email"
              class="bg-gray-200 w-full p-2 mb-4 border rounded"
              required
            />

            <input
              id="password"
              type="password"
              placeholder="Password"
              class="bg-gray-200 w-full p-2 mb-4 border rounded"
              required
            />

            <button
              type="submit"
              class="w-full bg-green-600 text-white py-2 rounded mb-3"
            >
              Login
            </button>

            <button
              type="button"
              id="signupBtn"
              class="w-full bg-green-400 text-white py-2 rounded"
            >
              Sign Up
            </button>
          </form>

          <p id="message" class="text-center mt-4 text-sm"></p>
        </div>
      </div>
    </div>
  </body>
</html>
